{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="auth-box">
        <h2>{{ _('Withdraw Funds') }}</h2>
        <form method="POST">
            <div class="form-group">
                <label for="amount">{{ _('Withdrawal Amount') }}</label>
                <input type="number" name="amount" id="amount" class="form-control" 
                       min="0.01" step="0.01" max="{{ current_user.balance }}" required 
                       placeholder="{{ _('Enter amount') }}">
                <small class="text-muted">{{ _('Available Balance') }}: ${{ "%.2f"|format(current_user.balance) }}</small>
            </div>
            <button type="submit" class="btn btn-primary">{{ _('Withdraw') }}</button>
        </form>
    </div>
</div>
{% endblock %}
